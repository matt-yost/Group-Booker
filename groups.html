<template name="form">
  <div class="container">
    <form class="new-group">
      <div class="row">
        <div class="col-md-4 form-group">
          <label>Contact Name</label>
          <input type="text" name="contactName" class="form-control"/>
        </div>
        <div class="col-md-4 form-group">
          <label>Contact Email</label>
          <input type="email" name="contactEmail" class="form-control"/>
        </div>
        <div class="col-md-4 form-group">
          <label>Group Name</label>
          <input type="text" name="groupName" class="form-control"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 form-group">
          <label>Phone Number</label>
          <input type="tel" name="phoneNumber" class="form-control"/>
        </div>
        <div class="col-md-3 form-group">
          <label>Rate</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number" name="rate" class="form-control"/>
          </div>
        </div>
        <div class="col-md-3 form-group">
          <label>Lesson</label>
          <select name="lesson" class="form-control">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-3 form-group">
          <label>Deposit</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="number" name="deposit" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 form-group">
          <label>Month</label>
          <select name="groupMonth" class="form-control">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>
        <div class="col-md-3 form-group">
          <label>Day</label>
          <input type="number" name="groupDay" class="form-control" max="31">
        </div>
        <div class="col-md-3 form-group">
          <label>Timeslot</label>
          <input type="text" name="timeslot" class="form-control"/>
        </div>
        <div class="col-md-3 form-group">
          <label>Number of Guest</label>
          <input type="number" name="numberOfGuest" class="form-control"/>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-margin-top">Submit</button>
    </form>
  </div>
</template>
